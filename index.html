<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid_calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <input type="text" class="item0">
            <div class="item1 nombre">9</div>
            <div class="item2 nombre">8</div>
            <div class="item3 nombre">7</div>
            <div class="item4 operatuer">+</div>
            <div class="item5 nombre">6</div>
            <div class="item6 nombre">5</div>
            <div class="item7 nombre">4</div>
            <div class="item8 operatuer">-</div>
            <div class="item9 nombre">3</div>
            <div class="item10 nombre">2</div>
            <div class="item11 nombre">1</div>
            <div class="item12 operatuer">x</div>
            <div class="item13 nombre">0</div>
            <div class="item14 operatuer">=</div>
            <div class="item15 operatuer">/</div>
        </div>
    </main>
</body>
</html>
